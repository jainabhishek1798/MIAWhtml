<!DOCTYPE html>
<html>
<head>
    <title>CometD Load Fix</title>

    <!-- ‚úÖ Load CometD FIRST -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cometd/5.0.8/cometd.min.js"></script>
</head>
<body>

<h2>CometD Test</h2>

<script>
    // üîç DEBUG CHECK
    console.log('CometD:', typeof CometD);

    function initCometD() {
        if (typeof CometD === 'undefined') {
            alert('‚ùå CometD NOT loaded');
            return;
        }

        alert('‚úÖ CometD loaded');

        const cometd = new CometD.CometD();
        console.log('CometD instance:', cometd);
    }

    // ‚úÖ Run AFTER page loads
    window.onload = initCometD;
</script>

</body>
</html>
